<body bgcolor="lavender">

	<div class="center-container">
		<div class="main">
			<h1 class="w3layouts_head">Customer Registration Form</h1>
				<div class="w3layouts_main_grid">
					<form action="Registration.jsp" method="post" class="w3_form_post">
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Your UID </label>
								<input type="text" name="uid" placeholder="Only Numeric Value Allowed"  pattern="[0-9]{12}" title="Tweleve nubmer uid"   maxlength="12" >
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Your Name </label>
								<input type="text"  name="name" placeholder="Your Name" title="character required only" minlength="5" required="">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Father's Name </label>
								<input type="text"  name="fname" placeholder="Father'S Name"  title="character required only" minlength="5" required="">

						</div>
						<div class="content-w3ls">

							<div class="content-wthree2">
								<div class="grid-w3layouts1">

										<label>Select Your Male&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
									<select name="male" required>
									<option value="">Select</option>
									  	<option value="male">Male</option>
									  	<option value="female">Female</option>
									</select>	
									</div>	
								</div>
						
						<div class="agileits_w3layouts_main_grid w3ls_main_grid">
							<span class="agileinfo_grid">
								<label>Date Of Birth </label>
								<div class="agileits_w3layouts_main_gridl">
									<input class="date" id="datepicker" name="dob" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
								</div>
								
									<div class="clear"> </div>
							</span>
						</div>
					<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">

								</span>
						</div>
								<div class="clear"></div>
							</div>
						</div>
					<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">

								<input type="email" minlength="7" name="email" placeholder="Please Enter Your Email Address" required="">

						</div>
								<div class="clear"></div>
							</div>
							<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">

						</div>
								<div class="clear"></div>

								</span>
						</div>
								<div class="clear"></div>
									<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">

								</span>
						</div>
								<div class="clear"></div>
								<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Enter Your City </label>

								</span>
						</div>
								<div class="clear"></div>
